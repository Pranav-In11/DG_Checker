name: Check CREBS Results

on:
  push:                  # <--- ADD THIS (Runs immediately when you save)
  workflow_dispatch:     # <--- KEEPS THIS (Manual button)
  schedule:
    - cron: '0 */3 * * *'

jobs:
  check-results:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Setup Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'

    - name: Install dependencies
      # We added 'requests[socks]' to fix the proxy error from before
      run: |
        pip install "requests[socks]" beautifulsoup4 lxml

    - name: Run Scraper
      env:
        USER_EMAIL: ${{ secrets.USER_EMAIL }}
        USER_PASSWORD: ${{ secrets.USER_PASSWORD }}
        TELEGRAM_TOKEN: ${{ secrets.TELEGRAM_TOKEN }}
        TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
      run: python scraper.py
